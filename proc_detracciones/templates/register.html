<!doctype html>
<meta charset="utf-8">
<title>Registro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container" style="max-width: 420px; margin-top: 64px">
  <h3 class="mb-3">Crear cuenta</h3>

  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% for c,m in msgs %}<div class="alert alert-{{c}}">{{m}}</div>{% endfor %}
  {% endwith %}

  <form method="post" action="{{ url_for('auth.register_post') }}" novalidate>
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input class="form-control" type="text" name="username" required
             minlength="3" maxlength="64" autocomplete="username"
             placeholder="tu_usuario">
    </div>

    <div class="mb-3">
      <label class="form-label">Nombres</label>
      <input class="form-control" type="text" name="first_name" required
             maxlength="120" autocomplete="given-name" placeholder="Tus nombres">
    </div>

    <div class="mb-3">
      <label class="form-label">Apellidos</label>
      <input class="form-control" type="text" name="last_name" required
             maxlength="120" autocomplete="family-name" placeholder="Tus apellidos">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" name="email" required
             autocomplete="email" placeholder="tucorreo@dominio.com">
    </div>

    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input class="form-control" type="password" name="password" required
             minlength="6" autocomplete="new-password" placeholder="Mínimo 6 caracteres">
    </div>

    <button class="btn btn-success w-100">Registrarme</button>
  </form>

  <p class="mt-3 small">¿Ya tienes cuenta?
    <a href="{{ url_for('auth.login') }}">Ingresar</a>
  </p>
</div>
