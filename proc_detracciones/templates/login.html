<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Iniciar sesión - ContaPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f6f8fb;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 1rem;
      }
      .login-container {
        max-width: 420px;
        width: 100%;
        padding: 0 1rem;
        margin-top: -12rem; /* ← ESTO lo sube. Ajusta el número */
      }

      .login-card {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid #e2e8f0;
      }
      .logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        color: white;
        font-size: 2rem;
        font-weight: bold;
      }
      .brand-name {
        font-size: 1.75rem;
        font-weight: 700;
        color: #2d3748;
        text-align: center;
        margin-bottom: 0.5rem;
      }
      .brand-tagline {
        text-align: center;
        color: #718096;
        font-size: 0.875rem;
        margin-bottom: 2rem;
      }
      .form-floating > label {
        color: #718096;
      }
      .btn-primary {
        background: #0d6efd;
        border: none;
        padding: 0.75rem;
        font-weight: 600;
        transition: all 0.2s;
      }
      .btn-primary:hover {
        background: #0a58ca;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card p-4 p-md-5">
        <div class="logo">CP</div>
        <h1 class="brand-name">ContaPro</h1>
        <p class="brand-tagline">Soluciones Contables Inteligentes</p>

        {% with msgs = get_flashed_messages(with_categories=true) %} {% for c,m
        in msgs %}
        <div
          class="alert alert-{{ c }} alert-dismissible fade show"
          role="alert"
        >
          {{ m }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
        </div>
        {% endfor %} {% endwith %}

        <form method="post" action="{{ url_for('auth.login_post') }}">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="correo@ejemplo.com"
              required
              autocomplete="email"
            />
            <label for="email">Correo electrónico</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Contraseña"
              required
              autocomplete="current-password"
            />
            <label for="password">Contraseña</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            Iniciar sesión
          </button>

          <p class="text-center mb-3">
            <a
              href="{{ url_for('auth.forgot_password') }}"
              class="text-decoration-none small"
              >¿Olvidaste tu contraseña?</a
            >
          </p>
        </form>

        <p class="text-center text-muted small mb-0">
          ¿No tienes cuenta?
          <a
            href="{{ url_for('auth.register_get') }}"
            class="text-decoration-none fw-semibold"
            >Regístrate gratis</a
          >
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
