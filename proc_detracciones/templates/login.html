<!doctype html><meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container" style="max-width:420px;margin-top:64px">
  <h3>Ingresar</h3>
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% for c,m in msgs %}<div class="alert alert-{{c}}">{{m}}</div>{% endfor %}
  {% endwith %}
  <form method="post" action="{{ url_for('auth.login_post') }}">
    <div class="mb-3"><label>Email</label><input class="form-control" type="email" name="email" required></div>
    <div class="mb-3"><label>Contraseña</label><input class="form-control" type="password" name="password" required></div>
    <button class="btn btn-primary w-100">Entrar</button>
  </form>
  <p class="mt-3 small">¿No tienes cuenta?<a href="{{ url_for('auth.register_get') }}">Regístrate</a>
</p>
</div>
