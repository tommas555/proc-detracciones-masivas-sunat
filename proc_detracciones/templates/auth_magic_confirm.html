<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Confirmar acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 520px; padding: 1.25rem; border: 1px solid #ddd; border-radius: 10px; }
    .actions { margin-top: 1rem; display: flex; gap: .5rem; }

    /* Ambos con el mismo tamaño de fuente */
    button, a.btn {
      padding: .6rem 1rem;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;           /* ← mismo tamaño */
      line-height: 1.25rem;
    }
    /* Estilos originales (se mantienen) */
    button { background: #0d6efd; color: #fff; }
    a.btn { background: #f1f3f5; color: #111; }

    .muted { color:#666; font-size: .95rem; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Acceso de prueba</h3>
    <p>Estás a punto de iniciar sesión de prueba.</p>

    <ul class="muted">
      <li>Este enlace caduca: <strong>{{ token_expires_local }}</strong></li>
    </ul>

    <form method="post" action="{{ url_for('auth.magic_post') }}">
      {% if csrf_token is defined %}{{ csrf_token() }}{% endif %}
      <input type="hidden" name="token" value="{{ token }}">
      <div class="actions">
        <!-- Sin class="btn" para conservar el azul original -->
        <button type="submit">Continuar</button>
        <a class="btn" href="{{ url_for('auth.login') }}">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
